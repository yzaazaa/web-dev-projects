<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="surveyForm.css"/>
</head>
<body>
  <h1 id="title">WELCOME TO MY FCC SURVEY FORM</h1>
  <p id="description">This is a form about sports</p>
  <div class="container">
    <form id="survey-form">
      <label id="name-label">Name<label><br>
          <input type="text" id="name" placeholder="Enter your name" class="big" required></input><br><br>
          <label id="email-label">Email<label><br>
              <input type="email" id="email" class="big" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></input><br><br>
              <label id="number-label">Number<label><br>
                  <input type="number" id="number" class="big" placeholder="Enter your phone number" pattern="[0-9]{10}" min="0000000000" max="9999999999" required><br><br>
                  <label>What is your favorite sport?</label><br>
                  <select id="dropdown" class="big">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Baseball">Baseball</option>
                  </select><br><br>
                  <p>Would you recommend this sport to a friend? </p>
                  <input type="radio" name="radio" value="yes" checked>
                  <label>Definitely</label><br><br>
                  <input type="radio" name="radio" value="maybe">
                  <label>Maybe</label><br><br>
                  <input type="radio" name="radio" value="no">
                  <label>Not sure</label><br><br>
                  <p>What do you like most about soccer? </p>
                  <input type="checkbox" value="Tactics" checked>
                  <label>Tactics</label><br><br>
                  <input type="checkbox" value="Goals">
                  <label>Goals</label><br><br>
                  <input type="checkbox" value="Saves">
                  <label>Saves</label><br><br>
                  <input type="checkbox" value="Assists">
                  <label>Assists</label><br><br>
                  <input type="checkbox" value="Dribbling">
                  <label>Dribbling</label><br><br>
                  <input type="checkbox" value="Defence">
                  <label>Defence</label><br><br>
                  <label>Any comments or suggestions?</label><br><br>
                  <textarea placeholder="Enter your comment here..."></textarea><br><br>
                  <button id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
